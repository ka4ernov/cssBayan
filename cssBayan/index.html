<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="main__container">
        <h1>CSS Bayan</h1>
        <div class="blocks">
            <div class="block">
                <input type="radio" class="block__input" name="block-input" id="block-1" checked>
                <label class="block__header" for="block-1">
                    <h2 class="block__title">Kids vs. Dads</h2>
                    <img class="block__icon" src="./icons/plus.png">
                </label>
                <img class="block__img" src="./img/game.jpg">
            </div>
            <div class="block">
                <input type="radio" class="block__input" name="block-input" id="block-2">
                <label class="block__header" for="block-2">
                    <h2 class="block__title">Moments of history</h2>
                    <img class="block__icon" src="./icons/plus.png">
                </label>
                <img class="block__img" src="./img/history.jpg">
            </div>
            <div class="block">
                <input type="radio" class="block__input" name="block-input" id="block-3">
                <label class="block__header" for="block-3">
                    <h2 class="block__title">Captain obvious</h2>
                    <img class="block__icon" src="./icons/plus.png">
                </label>
                <img class="block__img" src="./img/captain.jpg">
            </div>
            <div class="block">
                <input type="radio" class="block__input" name="block-input" id="block-4">
                <label class="block__header" for="block-4">
                    <h2 class="block__title">Almost done</h2>
                    <img class="block__icon" src="./icons/plus.png">
                </label>
                <img class="block__img" src="./img/almost.jpg">
            </div>
            <div class="block">
                <input type="radio" class="block__input" name="block-input" id="block-5">
                <label class="block__header" for="block-5">
                    <h2 class="block__title">Difficult choise</h2>
                    <img class="block__icon" src="./icons/plus.png">
                </label>
                <img class="block__img" src="./img/choise.jpg">
            </div>
        </div>
    </div>
</body>
</html>
